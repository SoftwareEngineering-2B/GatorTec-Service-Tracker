<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading" align="center">Login</h2>
      <input type="email" ng-model="email" class="form-control" id="email" name="email" size="64" placeholder="Email Address" required autofocus /><br/>
      <input type="tel" ng-model="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number" size="10" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required/><br/>
      <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>
  </form>
</div>
