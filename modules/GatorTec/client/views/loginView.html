<div class="login-body">
  <div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading" align="center">Login</h2>
        <input type="text" ng-model="field1" class="form-control" placeholder="SRO ID" required autofocus /><br/>
        <input type="text" ng-model="field2" class="form-control" placeholder="Phone Number" size="10" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required/><br/>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()" type="submit">Login</button>
    </form>
  </div>
</div>
