<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Repair Status - Login</title>
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading" align="center">Login</h2>
      <input type="email" class="form-control" name="email" size="64" placeholder="Email Address" required autofocus />
      <br/>
      <input type="tel" class="form-control" name="phone" placeholder="Phone Number" size="10"
      pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required/>

      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    </div>

</body>
</html>
