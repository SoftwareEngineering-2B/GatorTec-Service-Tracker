  <nav class="navbar nav-bottom-border navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header nav-header text">GatorTec Service Tracker</div>
      <div class="navbar-header nav-header dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Users
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a ui-sref="admin.customers">Customers</a></li>
          <li><a ui-sref="admin.database">Database</a></li>
        </ul>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right text">
          <li class="nav-space">Hello, {{listings[0].customerName}}</li>

      </div>

    <div>
      <h1 align="center">Admin - Users</h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="input-group" id="searchBar">
          <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
          <input type="text" class="form-control" placeholder="Search" ng-model="searchEmployee">
        </div>
      </div>
      <div class="col-sm-12">
        <button class="btn btn-sm btn-primary col-sm-12" type="button" name="button" data-toggle="modal" data-target="#addUser">
          <i class="fa fa-user-plus" aria-hidden="true"></i>Add User</button>

          <div class="modal fade" id="addUser" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a User</h4>
                </div>
                <div class="modal-body">

                  <!--form-->
                  <form>
                    <div class="form-group">
                      <label for="newUserFirstName">First Name</label>
                      <input type="text" class="form-control" id="newUserFirstName" placeholder="John">
                      <label for="newUserLastName">Last Name</label>
                      <input type="text" class="form-control" id="newUserLastName" placeholder="Doe">
                    </div>
                    <div class="form-group">
                      <label for="newUserEmail">Email address</label>
                      <input type="email" class="form-control" id="newUserEmail" placeholder="user@gatorTec.com">
                    </div>
                    <div class="form-group">
                      <label for="newUserRole">User Role</label>
                      <select class="form-control" id="newUserRole">
                        <option>Admin</option>
                        <option>Technician</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="newUserPassword">Password</label>
                        <input type="password" class="form-control" id="newUserPassword" placeholder="Password">
                    </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addUser(newUserEmail, 'newUserPassword', 'newUserRole')">Add User</button>
                </div>
              </div>

            </div>
          </div>

      </div>
    </div>



<div class="tableWrapper"><br/>
  <table class="table table-striped table-hover">

    <thead>
      <th>Employee Name</th>
      <th>Employee Role</th>
      <th>Employee E-Mail</th>
    </thead>

    <tbody ng-repeat="employee in employees | filter:searchEmployee">
      <tr data-toggle="collapse" data-target="#accordion{{employee.sroID}}" class="clickable">
        <td>{{employee.employeeName}}</td>
        <td>{{employee.userRole}}</td>
        <td>{{employee.username}}</td>
        <td><button class="btn btn-sm btn-danger"type="button" name="button" ng-click="delete(employee.username)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button></td>

      </tr>
    </tbody>
  </table>
