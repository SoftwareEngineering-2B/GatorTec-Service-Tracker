<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/adminView.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="../controllers/adminPageController.js"></script>
  </head>

  <body>
    <nav class="navbar nav-bottom-border navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header nav-header text">GatorTec Service Tracker</div>
        <div class="navbar-header nav-header dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Users
          <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="adminViewCustomers.html">Customer</a></li>
            <li><a href="adminViewDB.html">Database</a></li>
          </ul>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right text" ng-controller="ListingsController">
            <li class="nav-space">Hello, {{listings[0].customerName}}</li>
            <li class="center-bar">|</li>
            <li><a>Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="col-sm-5 col-md-5 col-lg-5" style="padding-left: 2%;">
      <div class="row" style="padding-right: 2%">
        <h1 align="center">Admin - Users</h1>
      </div>
      <div class="row" style="padding-right: 2%">
        <!-- ng-controller="ListingsController as listings">-->
        <div>
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search">

            <!--Impliment Search-->


          </div>
          <div class="tableWrapper" style="padding-right: 20%">
            <br/>
            <table class="table table-striped table-hover">
              <tr>
                <th>E-mail</th>
                <th>Role</th>

              </tr>

              <tr ng-repeat="user in users" ng-repeat= "eachUser in users.status">
                <th>{{user.email}}</th>
                <th>{{user.role}} </th>
              </tr>

            </table>
          </div>
          </div>
        </div>
      </div>

      <div class="col-sm-7 col-md-7 col-lg-7" style="padding-left: 12%; padding-top: 2%">
        <div class="row" style="padding-right: 5%">
          <div class="jumbotron" style="padding-left: 5%; padding-right: 5%">

            <div>
              <h2>{{user.name}}</h2>
            </div>
            <div>
              <p align="left" style="font-size: 14px">
                {{user.lastLogin}}<br/>
                {{user.email}}<br/>
              </p>
            </div>

            <div class="col-md-6">
              <button type="button" class="btn btn-default">Remove</button>
            </div>
          </div>
        </div>

        <div class="row" style="padding-right: 5%">
          <div class="jumbotron" style="padding-left: 5%; padding-right: 5%">

            <!--add in form for creating new user-->
            <form>
              <input type="text" ng-model="firstName" class="form-control" id="firstName" name="firstName" placeholder="First Name">
              <br/>
              <input type="text" ng-model="lastName" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
              <br />
              <input type="email" ng-model="email" class="form-control" id="email" name="email" size="64" placeholder="Email Address" required />
              <br/>
              <input type="tel" ng-model="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number" size="10"
              pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required/>
              <br/>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Role</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Technician</option>
                  <option>Admin</option>
                </select>
              </div>
           </form>

           <div class="col-md-6">
             <button type="button" class="btn btn-default">Create User</button>
           </div>

          </div>
        </div>
      </div>


  </body>
</html>
