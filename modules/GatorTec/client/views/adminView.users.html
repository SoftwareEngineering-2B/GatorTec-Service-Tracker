<div class="tableWrapper"><br/>
  <table class="table table-striped table-hover">

    <thead>
      <th>Employee Name</th>
      <th>Employee Role</th>
      <th>Employee E-Mail</th>
    </thead>

    <tbody ng-repeat="employee in employees | filter:searchEmployee">
      <tr data-toggle="collapse" data-target="#accordion{{employee.sroID}}" class="clickable">
        <td>{{employee.employeeName}}</td>
        <td>{{employee.userRole}}</td>
        <td>{{employee.username}}</td>
        <td><button class="btn btn-sm btn-danger"type="button" name="button" ng-click="delete(employee.username)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button></td>

      </tr>
    </tbody>
  </table>
</div>
