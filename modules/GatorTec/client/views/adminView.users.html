<div class="row">
  <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-0 col-lg-4 col-lg-offset-0" id="sideb">
      <div class="container">
          <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-0 col-lg-3 col-lg-offset-0">
              <div class="profile-sidebar">
                  <!-- SIDEBAR USERPIC -->
                  <div class="profile-userpic" align="center" style="color: #4C88BE">

                  </div>
                  <!-- END SIDEBAR USERPIC -->
                  <!-- SIDEBAR USER TITLE -->
                  <div class="profile-usertitle">
                      <div class="profile-usertitle-job">
                        {{currentEmployee.userRole}}

                  <!-- END SIDEBAR USER TITLE -->
                  <!-- SIDEBAR MENU -->
                  <div class="profile-usermenu text-center">
                      <ul class="nav">
                        <li>
                            <a ui-sref="admin.customers">Customers</a>
                        </li>
                        <li class="active">
                            <a ui-sref="admin.users">Users</a>
                        </li>
                        <li>
                            <a ui-sref="admin.database">Database</a>
                        </li>
                        <br/>
                        <li>
                          <button class="btn btn-sm btn-danger" id="signout" type="button" ng-click="logout()" name="button">Sign Out</button>

                      </ul>
                  </div>
                  <!-- END MENU -->
              </div>

          </div>
      </div>
  </div>





    <div class="col-md-8" style="border-top:1px solid #4C88BE; border-radius: 3px;border-right:1px solid #4C88BE; border-left:1px solid #4C88BE;">
      <div>
          <h1 align="center">Admin - Users</h1>
      </div>
        <div class="input-group" id="searchBar" style="padding-bottom: 1%">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchEmployee">
        </div>
      </div>


    <div class="col-md-8" style="border-radius: 3px; border-right:1px solid #4C88BE; border-left:1px solid #4C88BE; border-bottom:1px solid #4C88BE;">

          <table class="table table-striped table-hover">

            <thead style="background-color: white;">
            </thead>

            <tbody>
              <tr id="userForm" data-toggle="collapse" data-target="#accordion">
                <button class="btn btn-sm btn-primary col-sm-12" type="button" data-toggle="collapse"
                 data-target="#form" aria-controls="form" aria-expanded="false" name="button" data-target="#addUser">
                  <i class="fa fa-user-plus" aria-hidden="true"></i>Add User</button>
              </tr>
              <div class="collapse" id="form">
                <div class="card card-body">

                  <form>
                      <div class="form-group">
                          <label for="n1">First & Last Name</label>
                          <input type="text" required pattern="[A-Za-z][A-Za-z' -]+"
                          class="form-control" id="n1" placeholder="John Doe" ng-model="field1">
                      </div>

                      <div class="form-group">
                          <label for="n2">Email Address</label>
                          <input type="text" required pattern="[A-Za-z][A-Za-z' -]+@[A-Za-z][A-Za-z' -]+.[A-Za-z][A-Za-z' -]+"
                          class="form-control" id="n2" placeholder="email@gatortec.com" ng-model="field2">

                          <div class="form-group">
                              <label for="n3">Password</label>
                              <input type="password"
                              class="form-control" id="n3" required placeholder="Password" ng-model="field3">
                          </div>

                          <div class="form-group">
                              <label for="n4">User Role</label>
                              <select class="form-control" id="n4" ng-model="field4">
                                <option selected>Technician</option>
                                <option>Admin</option>
                              </select>
                          </div>
                        </form>

                        <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="add(field1,field2,field3,field4)" onClick="history.go(0)">Add User</button>
                </div>
              </div>
          </tbody>
        </table>

<div class="tableWrapper"><br/>
    <table class="table table-striped table-hover">
        <thead>
            <th>Employee Name</th>
            <th>Employee Role</th>
            <th>Employee E-Mail</th>
        </thead>
        <tbody ng-repeat="employee in employees | filter:searchEmployee">
            <tr data-toggle="collapse" data-target="#accordion{{employee.username}}" class="clickable">
                <td>{{employee.name}}</td>
                <td>{{employee.userRole}}</td>
                <td>{{employee.username}}</td>
                <td><button class="btn btn-sm btn-danger" type="button" name="button" ng-click="delete(employee.username)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button></td>

            </tr>
        </tbody>
    </table>
</div>
