    <div class="col-md-8">
        <div class="input-group" id="searchBar" style="padding-bottom: 1%">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchEmployee">
        </div>
    </div>
    <div class="col-md-8">
        <button class="btn btn-sm btn-primary col-sm-12" type="button" name="button" data-toggle="modal" data-target="#addUser">
          <i class="fa fa-user-plus" aria-hidden="true"></i>Add User</button>

        <div class="modal fade" id="addUser" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a User</h4>
                    </div>
                    <div class="modal-body">

                        <!--form-->
                        <form>
                            <div class="form-group">
                                <label for="n1">First & Last Name</label>
                                <input type="text" class="form-control" id="n1" placeholder="John Doe" ng-model="field1">
                            </div>

                            <div class="form-group">
                                <label for="n2">Email Address</label>
                                <input type="text" class="form-control" id="n2" placeholder="email@gatortec.com" ng-model="field2">
                            </div>

                            <div class="form-group">
                                <label for="n3">Password</label>
                                <input type="password" class="form-control" id="n3" placeholder="Password" ng-model="field3">
                            </div>

                            <div class="form-group">
                                <label for="n4">User Role</label>
                                <select class="form-control" id="n4" ng-model="field4">
                                  <option selected="selected">Technician</option>
                                  <option>Admin</option>
                                </select>
                            </div>

                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="add(field1,field2,field3,field4)">Add User</button>
                    </div>
                </div>

            </div>
        </div>

    </div>




<div class="col-md-8 tableWrapper"><br/>
    <table class="table table-striped table-hover">
        <thead>
            <th>Employee Name</th>
            <th>Employee Role</th>
            <th>Employee E-Mail</th>
        </thead>
        <tbody ng-repeat="employee in employees | filter:searchEmployee">
            <tr data-toggle="collapse" data-target="#accordion{{employee.username}}" class="clickable">
                <td>{{employee.employeeName}}</td>
                <td>{{employee.userRole}}</td>
                <td>{{employee.username}}</td>
                <td><button class="btn btn-sm btn-danger" type="button" name="button" ng-click="delete(employee.username)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button></td>

            </tr>
        </tbody>
